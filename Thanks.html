<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.imgur.com/X1ye2sW.png" type="image/png">
  <link rel="stylesheet" href="stylesOther.css">
  <title>9.B oficial site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp2406589.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers content vertically */
      position: relative;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: 0.3s;
      padding-top: 60px;
      overflow: visible;
      z-index: 1000;
    }

    .menu-item-container {
      position: relative;
      display: block;
      overflow: visible;
    }

    .menu-btn {
      display: block;
      width: 100%;
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    .menu-item-container:hover .menu-btn {
      background: #444;
    }

    .tooltip {
      position: absolute;
      top: calc(100% + 5px);
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      padding: 5px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 14px;
      z-index: 1010;
    }

    .menu-item-container:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .bar {
      width: 30px;
      height: 4px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .thank-you-box {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .thank-you-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 16px;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      color: white;
      font-family: 'Uncial Antiqua', cursive;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="menu-item-container">
      <a href="https://mihec708.github.io/9.b-site/Main.html" class="menu-btn">Home</a>
      <span class="tooltip">Back Home</span>
    </div>
    <div class="menu-item-container">
      <a href="#" class="menu-btn">Video</a>
      <span class="tooltip">Watch our video</span>
    </div>
    <div class="menu-item-container">
      <a href="https://www.paypal.com/donate/?hosted_button_id=L9Y7R8FCTQ55Y" class="menu-btn" id="donateButton">
        Donate
      </a>
      <span class="tooltip">Donate to keep page alive</span>
    </div>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="thank-you-box">
    <h2>Thank you for donating!</h2>
    <p>Your support keeps this site running. We appreciate every person who helps us grow and stay online!</p>
  </div>

  <div class="footer-text">druzina 9.B</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
    }

    // Prevent default action on the button click
    document.getElementById("donateButton").addEventListener("click", function(event) {
      // Open PayPal donation link in a new tab
      window.open('https://www.paypal.com/donate/?hosted_button_id=L9Y7R8FCTQ55Y', '_blank');

      // Redirect to Thanks.html in the same tab
      event.preventDefault(); // Prevent default link behavior (no navigation)
      window.location.href = 'https://mihec708.github.io/9.b-site/Thanks.html';
    });
  </script>
</body>
</html>
